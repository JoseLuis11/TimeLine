<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Made with ❤ by Jorge Epuñan - @csslab">
	
	<title>jQuery Timelinr - Dando vida al tiempo</title>
	<link rel="stylesheet" href="css/style.css" media="screen" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/jquery.timelinr-0.9.6.js"></script>
	<script>
		$(function(){
			$().timelinr({
				arrowKeys: 'true'
			})
		});
	</script>
</head>

<body>
	
	<div id="timeline">
		<ul id="dates">
			<li><a href="#1G">3G</a></li>
			<li><a href="#1965">1965</a></li>
		</ul>
		<ul id="issues">
			<li id="1G">
				
				<h1>Inicio de la tercera generación</h1>
			</li>
			<li id="1965">
				<img src="images/11.jpg" width="256" height="256" />
				<h1>1965</h1>
				<p>IMB lanzó su modelo IBM-360 una de las primeras computadoras comerciales en usar circuitos integrados y tener un sistema operativo.</p>
			</li>
			
		</ul>
		<div id="grad_left"></div>
		<div id="grad_right"></div>
		<a href="#" id="next">+</a>
		<a href="#" id="prev">-</a>
	</div>
	
	<h1>CSSLab.cl - jQuery Timelinr - Horizontal </h1>
	<h2>&copy; 2013 CSSLab.cl</h2>

</body>
</html>
